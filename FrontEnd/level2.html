<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- block element -->
    <h1>hello</h1>
    <h1>hi man</h1>
    <p>yoo guyss</p>
    <p>bye byee</p>
    <!-- inline element -->
    <a href="https://google.com">Google Me</a>
    <a href="https://facebook.com">Facebook Me</a>
    <a href="https://youtube.com">Youtube Me</a>
    <p>THIS IS AN IMAGE</p>
    <img
      src="https://th.bing.com/th/id/OIP.4g9-yIBm-G56rSlQAEFp6AHaE9?rs=1&pid=ImgDetMain"
      alt="this is a flower"
    />
    <img
      src="https://images.fineartamerica.com/images-medium-large-5/pink-cosmos-flower-in-garden-setting-rosemary-calvert.jpg"
      height="400px"
      alt="This is another flower"
    />

    <!-- div element - content division element (new line) -->
    <!-- its a container used to hold other html elements or group elements together -->
    <!-- it is a block element and it divides elements vertically -->
    <div>
      <a href="https://google.com">Google</a>
      <a href="https://facebook.com">Facebook</a>
    </div>
    <a href="https://youtube.com">Youtube</a>

    <!-- span element - also a generic container used to hold other html element or group elements together-->
    <!-- it is an inline element, and also similar to div -->
    <span>
      <a href="https://google.com">Google</a>
      <a href="https://facebook.com">Facebook</a>
    </span>
    <a href="https://youtube.com">Youtube</a>

    <!-- hr tag- horizontal rule, creates breaks in page,single tag -->
    <p>Hello I Am Gracy Gulati</p>
    <hr />
    <p>I Love Kdramas, Movies, Web-Series</p>
    <p>And I Am A Kattar Sanatani!</p>

    <!-- sub- subscript, sup-superscript -->
    <!-- sup is no. above our no. like (a+b)^2 so 2 is sup -->
    <!-- sub is no. below no. like h2O so 2 is sub -->

    <!-- superscript -->
    <h1>(a+b)<sup>2</sup></h1>
    <!-- subscript -->
    <h1>H<sub>2</sub>O</h1>
    
  </body>
</html>

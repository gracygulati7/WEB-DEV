<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--tables -->
    <table border="black">
      <caption>
        Food Menu
      </caption>
      <!-- <tr> : used to display table row -->
      <!-- table header -->
      <thead>
        <tr>
          <!-- <th> : used to display table header -->
          <!-- headings in table are always displayed in bold by default -->
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <!-- table body -->
      <tbody>
        <tr>
          <!-- <td> : used to display table data -->
          <td>Frooti</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>12</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>20</td>
        </tr>
      </tbody>
      <!-- table footer -->
      <tfoot>
        <tr>
          <td>Total</td>
          <td>42</td>
        </tr>
      </tfoot>
    </table>
    <br />
    <!-- table 2 -->
    <table border="black">
      <caption>
        Food Menu
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
        </tr>
        <tr>
          <th>INR</th>
          <th>USD</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
          <td>0.14</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>12</td>
          <td>0.17</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>20</td>
          <td>0.28</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>42</td>
          <td>0.59</td>
        </tr>
      </tfoot>
    </table>
    <br />
    <!-- table 3 -->
    <table border="black">
      <caption>
        A test table with merged cells
      </caption>
      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2">average</th>
          <th rowspan="2">red eyes</th>
        </tr>
        <tr>
          <th>height</th>
          <th>weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>males</td>
          <td>1.9</td>
          <td>0.003</td>
          <td>40%</td>
        </tr>
        <tr>
          <td>females</td>
          <td>1.7</td>
          <td>0.002</td>
          <td>43%</td>
        </tr>
      </tbody>
    </table>
<br>
    <!-- forms -->
    <!-- action is when the form is submitted, the form-data will be sent to the file named in it. -->
   <form action="dump.html">
      <div>
         <label for="username">Enter Username: </label>
         <input type="text" id="username" placeholder="Enter Name" name="user">
         <!-- NAME ATTRIBUTE -->
      </div>
      <label>
      password
      <input type="password" placeholder="Enter password" name="pass">
      </label> <br>
      <label>
      Age
      <input type="number" placeholder="Enter age">
      </label> <br>
      <label>
      time
      <input type="time">
   </label> <br>
   <label>
      color
      <input type="color">
   </label> <br> 
   <br>
   <!-- button -->
   <!-- jb form k submit button pe click kre to uska sara data redirect horha hai uss jgh pe jise humne action mein mention kia hai -->
   <!-- 
      Submit pe click krne se sari info form ki submit ho jayegi
      Reset pe click krne se form ke saare fields empty ho jaenge
      Button pe click krne se action jo hamne form tag ke sath bhara hai vo ho jaega
      Button pe click krne se koi action nhi hoga if its outside the form unless u mention the action with it that what does tht button needs to do
   -->
   <button type="submit"> Submit </button>
   <button type="button"> Hello </button>
   <button type="reset"> Reset </button>

   <!-- INPUT ELEMENT AS BUTTON -->
   <input type="button" value="yoo">
   <input type="submit" value="click me">
   <!-- by default if we give input type=submit then the value that shows on the button is also displayed as submit if we dont mention anything else in value -->
   </form>

   <hr> 
   <!-- horizontal line -->
   <form action="https://www.youtube.com/results">
      <input type="text" placeholder="search in youtube" name="search_query">
      <button>search</button>
   </form>
   <hr>
   <form action="https://www.google.co.in/search">
      <input type="text" placeholder="search in google" name="q">
      <button>Search</button>
   </form>


  </body>
</html>
